<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MDN WebDoc 표준과 Virtual DOM</title>
</head>

<body>

	<!-- 커스텀 엘리먼트 + 쉐도우 돔 + 슬롯 (또는 template) 을 이용하여 커스텀 컴포넌트를 작성합니다. -->
	<accordion-wrap>
		<slot slot="ttl">제목</slot>
		<slot slot="txt">내용</slot>
	</accordion-wrap>




	<script>
		class AccordionWrap extends HTMLElement {
			constructor() {
				super();

				this.attachShadow({
					mode: 'open'
				});

				this.shadowRoot.innerHTML = `

					<dl>
						<dt >
							<slot name="ttl"></slot>
						</dt>
						<dd>
							<slot name="txt"></slot>
						</dd>
					</dl>

					<style>
						* {margin:0;padding:0;box-sizing: border-box;}
						dl {
							width:400px;
							border: 1px solid #ddd;
						}
						dt {
							padding: 10px;
							font-weight: 700;
							cursor:pointer;
						}
						dd {
							// display: none;
							padding: 10px;
							border-top: 1px dashed #ddd;
						}
					</style>
				`
			}
			connectedCallback() {
				this._dl = this.shadowRoot.querySelector('dl');
				//this.shadowRoot.querySelector('.close').addEventListener('click', this._hide.bind(this));

			}
		}

		customElements.define('accordion-wrap', AccordionWrap);
	</script>
</body>

</html>

<!-- https://developer.mozilla.org/ko/docs/Web/Web_Components/Using_custom_elements -->
